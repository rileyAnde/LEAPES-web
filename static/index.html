<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote File Manager</title>
</head>
<body>
    <header>
        <h1>Remote File Manager</h1>
    </header>
    <main>
        <h2>Download File from AWS DeepRacer</h2>
        <form id="downloadForm">
            <label for="deepRacerIp">DeepRacer IP Address:</label>
            <input type="text" id="deepRacerIp" name="deep_racer_ip" required>
            <button type="button" onclick="downloadFile()">Download File</button>
        </form>

        <h2>Upload and Run Python Script on AWS DeepRacer</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="deepRacerIpUpload">DeepRacer IP Address:</label>
            <input type="text" id="deepRacerIpUpload" name="deep_racer_ip" required>
            <label for="file">Select Python Script:</label>
            <input type="file" id="file" name="file" accept=".py" required>
            <button type="button" onclick="uploadScript()">Upload Script</button>
        </form>
        
        <form id="runForm">
            <label for="scriptName">Script Name:</label>
            <input type="text" id="scriptName" name="script_name" required>
            <button type="button" onclick="runScript()">Run Script</button>
        </form>
    </main>
    <script>
        function downloadFile() {
            const form = document.getElementById('downloadForm');
            const formData = new FormData(form);

            fetch('/download_file', {
                method: 'POST',
                body: new URLSearchParams(formData)
            }).then(response => response.json())
              .then(data => {
                  if (data.file_path) {
                      const link = document.createElement('a');
                      link.href = data.file_path;
                      link.download = data.file_path.split('/').pop();
                      document.body.appendChild(link);
                      link.click();
                      document.body.removeChild(link);
                  } else {
                      alert('Failed to download file. Check server logs for details.');
                  }
              }).catch(error => {
                  console.error('Error:', error);
                  alert('Failed to download file. Check server logs for details.');
              });
        }

        function uploadScript() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            fetch('/upload_script', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(data => alert(data))
              .catch(error => {
                  console.error('Error:', error);
                  alert('Failed to upload file. Check server logs for details.');
              });
        }

        function runScript() {
            const form = document.getElementById('runForm');
            const formData = new FormData(form);
            const deepRacerIp = document.getElementById('deepRacerIpUpload').value;
            formData.append('deep_racer_ip', deepRacerIp);

            fetch('/run_script', {
                method: 'POST',
                body: new URLSearchParams(formData)
            }).then(response => response.json())
              .then(data => alert(`Script output:\n${data.output}`))
              .catch(error => {
                  console.error('Error:', error);
                  alert('Failed to run script. Check server logs for details.');
              });
        }
    </script>
</body>
</html>
