<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Script Runner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Remote Script Runner</h1>
    </header>
    <main>
        <h2>Run Scripts</h2>
        <button onclick="runScript('deeppicar.py')">Run deeppicar.py</button>
        <button onclick="runScript('actuator-servo-deeppicar.py')">Run actuator-servo-deeppicar.py</button>

        <h2>Send Input to Script</h2>
        <input type="text" id="inputData" placeholder="Type input here">
        <button onclick="sendInput('deeppicar.py')">Send to deeppicar.py</button>
        <button onclick="sendInput('actuator-servo-deeppicar.py')">Send to actuator-servo-deeppicar.py</button>

        <h2>SCP File from Another Server</h2>
        <form id="scpForm">
            <label for="srcServerIp">Source Server IP:</label>
            <input type="text" id="srcServerIp" name="src_server_ip" required>
            <button type="button" onclick="scpFile()">SCP File</button>
        </form>
    </main>
    <script>
        function runScript(scriptName) {
            fetch('/run_script', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `script_name=${scriptName}`
            }).then(response => response.text())
              .then(data => alert(data));
        }

        function sendInput(scriptName) {
            const inputData = document.getElementById('inputData').value;
            fetch('/send_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `script_name=${scriptName}&input_data=${inputData}`
            }).then(response => response.text())
              .then(data => alert(data));
        }

        function scpFile() {
            const form = document.getElementById('scpForm');
            const formData = new FormData(form);

            fetch('/scp_file', {
                method: 'POST',
                body: new URLSearchParams(formData)
            }).then(response => response.json())
              .then(data => {
                  const link = document.createElement('a');
                  link.href = `/${data.file_path}`;
                  link.download = data.file_path.split('/').pop();
                  document.body.appendChild(link);
                  link.click();
                  document.body.removeChild(link);
              });
        }
    </script>
</body>
</html>
